<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartello pausa</title>
    <link rel="stylesheet" href="cartelloPausa.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  </head>

  <body>
  <!-- Decorazioni zampe -->
  <i class="bi bi-heart-fill paw paw-1" aria-hidden="true"></i>
  <i class="bi bi-heart-fill paw paw-2" aria-hidden="true"></i>
  <i class="bi bi-heart-fill paw paw-3" aria-hidden="true"></i>
  <i class="bi bi-heart-fill paw paw-4" aria-hidden="true"></i>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="cartelloPausa" role="main" aria-label="Timer pausa">
          <h1 class="titolo text-center mb-4">
            <i class="bi bi-cup-hot-fill me-2" aria-hidden="true"></i>
            Siamo in pausa!
            <i class="bi bi-cup-hot-fill ms-2" aria-hidden="true"></i>
          </h1>

          <div class="row g-3 mb-4">
            <div class="col-6">
              <div class="card card-orario h-100 p-4">
                <div class="card-body text-center p-0">
                  <p class="etichetta mb-3">
                    <i class="bi bi-play-circle me-2" aria-hidden="true"></i>Inizio
                  </p>
                  <p class="tempo" id="inizioPausa" aria-live="polite">--:--</p>
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="card card-orario h-100 p-4">
                <div class="card-body text-center p-0">
                  <p class="etichetta mb-3">
                    <i class="bi bi-stop-circle me-2" aria-hidden="true"></i>Fine
                  </p>
                  <p class="tempo" id="finePausa" aria-live="polite">--:--</p>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mb-4">
            <span class="badge badge-durata rounded-pill">
              <i class="bi bi-clock-history me-2" aria-hidden="true"></i>
              Durata: 15 minuti
            </span>
          </div>

          <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center mb-4">
            <button id="bottoneInizia" class="btn btn-custom btn-inizia" aria-label="Inizia la pausa di 15 minuti">
              <i class="bi bi-play-fill me-2" aria-hidden="true"></i>
              Inizia Pausa
            </button>
            <button id="bottoneReset" class="btn btn-custom btn-reset" aria-label="Resetta il timer">
              <i class="bi bi-arrow-clockwise me-2" aria-hidden="true"></i>
              Reset
            </button>
          </div>

          <div id="countdown" class="text-center" role="timer" aria-live="polite" aria-atomic="true"></div>
        </div>
      </div>
    </div>
  </div>

    <script src="cartelloPausa.js"></script>
  </body>
</html>
